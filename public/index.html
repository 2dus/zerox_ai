<!DOCTYPE html>
<html>
<head>
    <title>Zerox AI</title>
    <style>
        body {
            background: black;
            color: #9575cd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(13, 13, 13, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(106, 27, 154, 0.2);
        }

        h1 {
            color: #6a1b9a;
            text-align: center;
            font-size: 3em;
            margin: 0;
            padding: 20px 0;
        }

        .description {
            text-align: center;
            margin: 20px 0 30px;
            line-height: 1.6;
            color: #9575cd;
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 10px;
            border: 1px solid #4a148c;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .user-message {
            background: #4a148c;
            color: #fff;
            margin-left: 20%;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: rgba(26, 26, 26, 0.8);
            color: #9575cd;
            margin-right: 20%;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        textarea {
            flex-grow: 1;
            background: #1a1a1a;
            color: #9575cd;
            border: 2px solid #4a148c;
            border-radius: 10px;
            padding: 15px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #6a1b9a;
        }

        button {
            background: #4a148c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover:not(:disabled) {
            background: #6a1b9a;
        }

        button:disabled {
            background: #311b92;
            cursor: not-allowed;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .typing-indicator {
            display: inline-block;
            padding: 15px 20px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            margin: 10px 0;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background: #9575cd;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a148c;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZEROX</h1>
        <div class="description">
            Meet Zerox, your AI coding companion. Specializing in transforming ideas into functional code, Zerox helps with everything from simple scripts to complex applications. Whether you need a game, website, or tool, just describe your idea and watch it come to life.
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <textarea id="prompt" rows="4" placeholder="Tell me what you want to create..."></textarea>
            <button onclick="generateCode()" id="generateBtn">Let's Code âœ¨</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<pre>${content}</pre>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return indicator;
        }

        async function typeWriter(text, element) {
            const codeBlocks = text.split('```');
            let result = '';
            
            for (let i = 0; i < codeBlocks.length; i++) {
                if (i % 2 === 0) {
                    for (const char of codeBlocks[i]) {
                        result += char;
                        element.innerHTML = `<pre>${result}</pre>`;
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                } else {
                    result += '```' + codeBlocks[i] + '```';
                    element.innerHTML = `<pre>${result}</pre>`;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }

        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('generateBtn');
            
            if (!prompt.trim()) return;
            
            btn.disabled = true;
            addMessage(prompt, true);
            
            const indicator = addTypingIndicator();
            
            try {
                const res = await fetch('http://localhost:3000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-opus-20240229',
                        max_tokens: 1024,
                        messages: [{ 
                            role: 'user', 
                            content: "You are Zerox, a smart AI coding assistant. Please help create code for this request: " + prompt 
                        }]
                    })
                });

                const data = await res.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                indicator.remove();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                chatContainer.appendChild(messageDiv);
                
                await typeWriter(data.output, messageDiv);
                document.getElementById('prompt').value = '';
                
            } catch (error) {
                indicator.remove();
                addMessage('Error: ' + error.message);
            }

            btn.disabled = false;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateCode();
            }
        });
    </script>
</body>
</html>

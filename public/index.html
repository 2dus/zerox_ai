<!DOCTYPE html>
<html>
<head>
    <title>Zerox AI</title>
    <style>
        body {
            background: black;
            color: #9575cd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(13, 13, 13, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(106, 27, 154, 0.2);
        }

        h1 {
            color: #6a1b9a;
            text-align: center;
            font-size: 3em;
            margin: 0;
            padding: 20px 0;
        }

        .description {
            text-align: center;
            margin: 20px 0 30px;
            line-height: 1.6;
            color: #9575cd;
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(26, 26, 26, 0.6);
            border-radius: 10px;
            border: 1px solid #4a148c;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .user-message {
            background: #4a148c;
            color: #fff;
            margin-left: 20%;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: rgba(26, 26, 26, 0.8);
            color: #9575cd;
            margin-right: 20%;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        textarea {
            flex-grow: 1;
            background: #1a1a1a;
            color: #9575cd;
            border: 2px solid #4a148c;
            border-radius: 10px;
            padding: 15px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #6a1b9a;
        }

        button {
            background: #4a148c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover:not(:disabled) {
            background: #6a1b9a;
        }

        button:disabled {
            background: #311b92;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZEROX</h1>
        <div class="description">
            Meet Zerox, your AI coding companion. Describe what you need, and Zerox will assist in turning your ideas into code.
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <textarea id="prompt" rows="4" placeholder="Tell me what you want to create..."></textarea>
            <button onclick="generateCode()" id="generateBtn">Let's Code âœ¨</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<pre>${content}</pre>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function generateCode() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('generateBtn');
            if (!prompt.trim()) return;

            btn.disabled = true;
            addMessage(prompt, true);

            try {
                const res = await fetch('https://zerox-ai.vercel.app/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ]
                    })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                addMessage(data.output || 'Success! No response content.');
            } catch (err) {
                addMessage(`Error: ${err.message}`);
            }

            btn.disabled = false;
        }
    </script>
</body>
</html>
